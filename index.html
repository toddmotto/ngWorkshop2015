<!doctype html>
<!--
  Step 2: ng-app attribute tells Angular where to instantiate the application
  - Pass in the module name
  - Everything inside ng-app is available for Angular to bind to
  - Alternatively drop ng-app and use angular.bootstrap(); to instantiate
-->
<html ng-app="tm.workshop">
  <head>
    <meta charset="utf-8">
    <title ng-bind="page.title">ngWorkshop</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vendor.css">
  </head>
  <body>

    <!-- main -->
    <div class="main">

      <!-- sidebar -->
      <div class="sidebar">

        <!-- header -->
        <header class="header sidebar__header">
          <img src="img/todd.jpg" alt="Profile picture">
          <span>
            Todd Motto
          </span>
        </header>
        <!-- /header -->

        <!-- content -->
        <div class="content sidebar__content">

          <tm-new-email></tm-new-email>

          <!-- navigation -->
          <nav class="sidebar__nav">
            <ul>
              <li>
                <a ui-sref="parent.inbox" ui-sref-active="active">
                  <i class="fa fa-inbox"></i>
                  Inbox
                  <tm-unread-count></tm-unread-count>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa fa-star"></i>
                  Starred
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa fa-envelope-o"></i>
                  Sent
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa fa-briefcase"></i>
                  Important
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa fa-file-text-o"></i>
                  Drafts
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa fa-trash-o"></i>
                  Trash
                </a>
              </li>
            </ul>
          </nav>
          <!-- /navigation -->

          <button class="button-clean addmore">
            <i class="fa fa-plus"></i>Add more
          </button>

        </div>
        <!-- /content -->

      </div>
      <!-- sidebar -->

      <div ui-view></div>

    </div>
    <!-- /main -->

    <tm-compose></tm-compose>

    <!--
      Step : 1
      Angular.js:
        - code.angularjs.org
        - Include Angular.js core at the top of all Angular dependencies
        - Angular-1.4.7.js - Main Angular
        - angular-messages-1.4.7.js - ngMessages module
        - ui-router: Third-party, routing module (nested views/state based routing)
    -->
    <script src="js/vendor/angular-1.4.7.js"></script>
    <script src="js/vendor/angular-messages-1.4.7.js"></script>
    <script src="js/vendor/ui-router-0.2.15.js"></script>

    <!--
      App.js: Main module declaration
        - Needs to be the first Angular first for our app (besides/after the core)
    -->
    <script src="js/app.js"></script>

    <!--
      Everything else: No specific order
    -->
    <script src="js/router.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/controllers/InboxCtrl.js"></script>
    <script src="js/controllers/EmailCtrl.js"></script>
    <script src="js/directives/tmCompose.js"></script>
    <script src="js/directives/tmUnreadCount.js"></script>
    <script src="js/directives/tmNewEmail.js"></script>
    <script src="js/directives/tmEmail.js"></script>
    <script src="js/services/EmailService.js"></script>

  </body>
</html>
